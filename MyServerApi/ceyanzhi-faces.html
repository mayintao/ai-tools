  <script>
    
	var type = 0;

    // This function automatically executes when a document is ready.
    $(function () {
      
	  //接收数据
	  var para = window.location.search;
	  type = para.slice(para.indexOf("=") + 1);
	  console.log(type)
	  
      if(0 == type){
		  UNR_Faces_50();
	  } else if(1 == type){
		   
	  } else if(2 == type){
		   All_Faces_100();
	  } else if(3 == type){
		   R_Faces_20();
	  } else if(4 == type){
		   R_Faces_50();
	  } else if(5 == type){
		   R_Faces_100();
	  }
	  
    })
	
	
	/**
	 * 测颜值-未发布-50
	 * 
	 */
	function UNR_Faces_50() {
		$.ajax({
			type: "get",
			url: "https://wxapi.hzmttgroup.com:8848/queryAllFaceResult?num=50",
			dataType: "json",
			async: false,
			success: function(data) {
				console.log(data)
				for(var i in data.data){
					$("<li />", {
						text: "【" + data.data[i].save_time + "】" + data.data[i].name + "：" + data.data[i].beauty + "分，" + data.data[i].age + "岁"
					}).appendTo("#facelist")
					$("<img />", {
						src: data.data[i].image_url,
						width: "300",
						height: "400"
					}).appendTo("#facelist")
				}
			}
		});
	}
