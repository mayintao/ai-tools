<body class="agora-theme">

    <nav class="agora-navbar">

  <label class="nav-wrapper agora-primary-bg valign-wrapper">动物-2</label>

	  <img />
  </ul>

  <!-- 此处增加第三方依赖 -->
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/materialize.min.js"></script>
  
  
  <script>
    

    // This function automatically executes when a document is ready.
    $(function () {
      
      // This will start the join functions with all the configuration selected by the user.
      
	  $.ajax({
		  type: "get",
		  url: "https://app.nbmjgroup.com:8848/queryPzshsqResult?num=0&type=2",
		  dataType: "json",
		  async: false,
		  success: function(data) {
			  console.log(data)
			  for(var i in data.data){
				  $("<li />", {
					  text: "【" + data.data[i].save_time + "】" + data.data[i].name + "-" + data.data[i].description + "，相似度：" + data.data[i].similar_score + "，图片：" + data.data[i].image_url
				  }).appendTo("#reclist2")
				  $("<img />", {
					  src: data.data[i].image_url
				  }).appendTo("#reclist2")
			  }
		  }
	  });
	  
	  $.ajax({
		  type: "get",
		  url: "https://app.nbmjgroup.com:8848/queryPzshsqResult?num=0&type=3",
		  dataType: "json",
		  async: false,
		  success: function(data) {
			  console.log(data)
			  for(var i in data.data){
				  $("<li />", {
					  text: "【" + data.data[i].save_time + "】" + data.data[i].name + "-" + data.data[i].description + "，相似度：" + data.data[i].similar_score + "，图片：" + data.data[i].image_url
				  }).appendTo("#reclist3")
				  $("<img />", {
					  src: data.data[i].image_url
				  }).appendTo("#reclist3")
			  }
		  }
	  });
	  
    })
	
	

  </script>
